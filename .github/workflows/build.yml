name: Build & Check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install other
        run: ./first_setup.sh

  configure:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - name: Configure CMake
        run: make configure

  build_debug:
    runs-on: ubuntu-latest
    needs: configure
    steps:
      - name: Build
        run: make build-debug


  build_release:
    runs-on: ubuntu-latest
    needs: configure
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: make debug-release
      

  static_analysis:
    runs-on: ubuntu-latest
    needs: configure
    steps:
      - uses: actions/checkout@v3

      - name: clang-tidy
        run: make clang-tidy
      
      - name: cppcheck
        run: make cppcheck
